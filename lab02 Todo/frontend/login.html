<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS_CONTROL // MYTODO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            border: 2px solid var(--border-color);
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px var(--primary-dim);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 10px;
        }

        .auth-header h2 {
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 2.5rem;
            letter-spacing: 6px;
            text-shadow: 0 0 5px var(--primary-glow);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .auth-tab {
            flex: 1;
            background: none;
            border: none;
            color: var(--primary-dim);
            padding: 10px;
            cursor: pointer;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 1.5rem;
            letter-spacing: 2px;
            transition: all 0.3s;
            text-shadow: 1px 0 0 currentColor;
        }

        .auth-tab.active {
            color: var(--primary);
            background: var(--primary-dim);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-family: var(--font-mono);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--primary);
            padding: 12px;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 1.4rem;
            outline: none;
            border-radius: 0;
            letter-spacing: 1px;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary-dim);
        }

        .auth-btn {
            width: 100%;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 12px;
            font-family: var(--font-mono);
            font-weight: bold;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            border-radius: 0;
            letter-spacing: 2px;
            text-shadow: 1px 0 0 currentColor;
        }

        .auth-btn:hover {
            background: var(--primary);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .error-msg {
            color: var(--danger-color);
            margin-top: 10px;
            text-align: center;
            min-height: 1.5em;
            font-family: var(--font-mono);
        }
    </style>
</head>

<body>
    <!-- 扫描线 -->
    <div class="scanlines"></div>
    <div class="screen-flicker"></div>

    <div class="app-shell">
        <div class="app-container">
            <header>
                <div class="brand">
                    <h1>GATEWAY <span class="blink">_</span></h1>
                    <small>SECURE_CONNECTION_REQUIRED</small>
                </div>
                <button id="themeToggle" class="theme-btn" aria-label="Toggle Power">
                    <span class="btn-text">PWR</span>
                    <div class="indicator"></div>
                </button>
            </header>

            <div class="monitor-screen"
                style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">

                <div class="auth-container">
                    <div class="auth-header">
                        <h2>// HELLO.O</h2>
                    </div>

                    <div class="auth-tabs">
                        <button class="auth-tab active" data-target="loginForm">LOGIN</button>
                        <button class="auth-tab" data-target="signupForm">REGISTER</button>
                    </div>

                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginUser">USERNAME:</label>
                            <input type="text" id="loginUser" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="loginPass">PASSWORD:</label>
                            <input type="password" id="loginPass" required autocomplete="current-password">
                        </div>
                        <button type="submit" class="auth-btn">ESTABLISH_LINK</button>
                    </form>

                    <form id="signupForm" class="auth-form" style="display: none;">
                        <div class="form-group">
                            <label for="signupUser">NEW_ID:</label>
                            <input type="text" id="signupUser" required autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label for="signupPass">ACCESS_CODE:</label>
                            <input type="password" id="signupPass" required autocomplete="new-password">
                        </div>
                        <button type="submit" class="auth-btn">INITIALIZE_USER</button>
                    </form>

                    <div id="errorDisplay" class="error-msg"></div>
                </div>

            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
