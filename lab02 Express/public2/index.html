<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Todo</h1>
            <button id="themeToggle" class="theme-btn" aria-label="Toggle Dark Mode">
                <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg class="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>
        </header>

        <div class="input-group">
            <form id="todoForm">
                <input type="text" id="content" name="content" placeholder="添加新任务..." required autocomplete="off">
                <input type="date" id="deadline" name="deadline">
                <button type="submit" class="add-btn">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </form>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Items injected here -->
        </ul>

        <div class="pagination">
            <button id="prevBtn" class="page-btn">上一页</button>
            <span id="pageInfo">1</span>
            <button id="nextBtn" class="page-btn">下一页</button>
        </div>
    </div>

    <!-- Floating Action Button for Completed Tasks -->
    <button id="archiveBtn" class="fab-btn" aria-label="View Completed Tasks">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
            </path>
        </svg>
    </button>

    <!-- Modal for Completed Tasks -->
    <div id="archiveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>已完成任务</h2>
                <button class="close-btn">&times;</button>
            </div>
            <ul id="completedList" class="todo-list">
                <!-- Completed items injected here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/zh.js"></script>
    <script src="script.js"></script>
</body>

</html>
